<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert length</title>
</head>
<body>
    <script>
        function convertLength(length,aunit,tunit){
            if(aunit!=='km'&& aunit!=='miles' && aunit!=='feet'){
                return `invalid unit: ${aunit}`;
            }
            if(aunit==='km' && tunit==='miles'){
                return `${length/1.6} miles`;
            }
            else if(aunit==='miles' && tunit==='km'){
                return `${length*1.6} km`;
            }
            else if(aunit==='miles' && tunit==='feet'){
                return `${length*5280} ft`;
            }
            else if(aunit==='km' && tunit==='feet'){
                return`${length*3281} ft`;
            }
            else if(aunit===tunit){
                return`${length} ${tunit}`;
            }
            
        }
        console.log(convertLength(32,'km','miles'));
        

        console.log(convertLength(5,'miles','km'));
        console.log(convertLength(5,'miles','feet'));
        console.log(convertLength(5,'km','feet'));
        console.log(convertLength(5,'km','km'));
        console.log(convertLength(5, 'lbs', 'lbs'));
        
    </script>
</body>
</html>
