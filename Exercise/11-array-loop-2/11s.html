    <script>
        function removeEgg(foods){
            const result=[];
            let eggRemoved=0;

                    // result.push(foods[i]);
                    eggRemoved++;
                    continue;
                }
                result.push(foods[i]);
                
            }
            console.log(result);
            
        }
        removeEgg(['egg','apple','egg','egg','ham']);
    </script>
