<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        
       function countWords(words){
        const ob={

        };
        for(let i=0;i<words.length;i++){
            if(!ob[words[i]]){
                ob[words[i]]=1;
            }
            else{
                ob[words[i]]++;
            }
        }
        return ob;
       }
        
      console.log(countWords(['apple', 'grape', 'apple', 'apple']));
    </script>
</body>
</html>
