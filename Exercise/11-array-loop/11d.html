<body>
    <script>

        //create a loop that counts up from 0 to 10, but counts up by 2
        for(let i=0;i<=10;i+=2){
                console.log(i);
        }

        for(let i=5;i>=0;i--){
            console.log(i);
            
        }

        let i=0;
        while(i<=10){
            console.log(i);
            i+=2;
            
        }
        const arr=[1,2,3];
        const narr=[];
        for(let i=0;i<arr.length;i++){
            // narr[i]=arr[i]+1;
            narr.push(arr[i]+1);

        }
        console.log(narr);
        
        
    </script>
