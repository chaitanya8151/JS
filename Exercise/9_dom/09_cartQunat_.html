    </button>

     cartQuan=0;
     console.log('Cart was reset');
     displayQuan();
    ">
        Reset Cart
    </button>

    <p class="js-msg">
        
    </p>

    <script>
    
        let cartQuan = 0;
        displayQuan();
        const maxQuan = 10;
        function updateQuantity(change) {
            if (cartQuan + change > maxQuan) {
                alert`The cart is full`;
                return;
            }
            else if (cartQuan + change < 0) {
                alert(`Not enough items in the cart`);
                return;
            }
            else {
                cartQuan += change;
            }

            displayQuan();
        }
        function displayQuan(){
            document.querySelector('.js-msg').innerHTML=`Cart Quantity: ${cartQuan}`;
        }
    </script>
</body>
