<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Project</title>
</head>

<body>
    <p>
        Youtube Subscribe Button
    </p>
    <button onclick="
      subscribe();
    " class="js-sub-button">

        Subscribe
    </button>

    <p>
        Amazon Shipping Calculator
    </p>
    <input type="text" placeholder="Cost of order" class="js-cost-input" onkeydown="
        handleCostKeydown(event);
    ">
    <button onclick="
        calTotal();
    ">
        Calculate
    </button>
    <p class="js-total-cost">

    </p>



    <script>
        // String(25)
        // console.log('25'-5);
        // console.log('25'+5);
        
        // window.document
        // window.console.log('window');
        // window.alert('popup');

        function handleCostKeydown(event) {
            if (event.key === 'Enter') {
                calTotal();
            }
        }
        function calTotal() {
            const inputElement = document.querySelector('.js-cost-input');
            let cost = Number(inputElement.value)*100;



            if (cost < 4000) {
                cost += 1000;
            }
            document.querySelector('.js-total-cost').innerHTML = `$ ${cost/100}`;
        }

        function subscribe() {
            const buttonElement = document.querySelector('.js-sub-button');

            if (buttonElement.innerHTML === 'Subscribe') {
                buttonElement.innerHTML = 'Subscribed';
            }
            else {
                buttonElement.innerText = 'Subscribe';
            }
        }
    </script>
</body>

</html>
