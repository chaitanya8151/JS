<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Exercise</title>
    <style>
        .yellow-button{
            background-color: yellow;
        }
        .halad-button{
            background-color: orange;
        }
    </style>
</head>
<body>
    <p>Adults Plain Cotton T-shirt</p>
    <p>Price: $7.99</p>
    <button class="yellow-button"
    onclick="
      alert('Added');
    ">
        Add to Cart
    </button>
    <button class="halad-button"
    onclick="
        alert('Loading...');
        alert('Purchased');
    ">
        Buy now
    </button>
</body>
</html>
