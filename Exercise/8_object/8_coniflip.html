<body>

        // if(guess===res){

        const record = JSON.parse(localStorage.getItem('record'))|| 
        {
            wins:0,
            loosses:0
        };


        function playgame(guess) {
            const randomNumber = Math.random();
            const res = (randomNumber < 0.5) ? 'heads' : 'tails';
            console.log(res);


            console.log(guess === res?'You win!':'You lose!');
            

            if (guess === res) {
                record.wins++;
            }
            else {
                record.loosses++;
            }
            console.log(record);
            localStorage.setItem('record',JSON.stringify(record))
        }
    </script>
