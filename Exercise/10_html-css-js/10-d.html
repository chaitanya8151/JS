<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10d</title>
    <style>
        .toogled-button {
            background-color: rgb(230, 230, 230);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 15px;
            cursor: pointer;
        }

        .is-toogled {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <button class="toogled-button js-button" onclick="
        toggleButton('.js-button');

    ">
        Gaming
    </button>

    <button class="toogled-button js-button2" onclick="
    toggleButton('.js-button2');
    ">
        Music
    </button>
    <button class="toogled-button js-button3"
    onclick="
        toggleButton('.js-button3')
    ">
        Tech
    </button>

    <script>
        function toggleButton(selector) {    
            const button = document.querySelector(selector);
            if (!button.classList.contains('is-toogled')) {
                button.classList.add('is-toogled');
            }
            else {
                button.classList.remove('is-toogled');
            }
        }


    </script>
</body>

</html>
