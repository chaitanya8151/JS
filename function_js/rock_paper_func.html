<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
</head>

<body>
    <p>Rock Paper Scissor</p>
    <button onclick="
         playGame('Rock');
        ">
        Rock
    </button>
    <button onclick="
           playGame('Paper');
     ">
        Paper
    </button>
    <button onclick="
        playGame('Scissor');
        ">
        Scissor
    </button>
    <script>

        function playGame(playerMover) {
            const computerMove = pickComputerMove();

            let result = '';
            if (playerMover === 'Scissor') {
                if (computerMove === 'Rock') {
                    result = 'You lose.';
                }
                else if (computerMove === 'Paper') {
                    result = 'You Win.';
                }
                else if (computerMove === 'Scissor') {
                    result = 'Tie.'
                }
            }
            
            else if (playerMover === 'Paper') {
                if (computerMove === 'Rock') {
                    result = 'You Win.';
                }
                else if (computerMove === 'Paper') {
                    result = 'Tie.';
                }
                else if (computerMove === 'Scissor') {
                    result = 'You lose.'
                }
            }

            else if (playerMover === 'Rock') {
                if (computerMove === 'Rock') {
                    result = 'Tie.';
                }
                else if (computerMove === 'Paper') {
                    result = 'You lose.';
                }
                else if (computerMove === 'Scissor') {
                    result = 'You Win.'
                }
            }

            alert(`You Picked ${playerMover}. Computer Picked ${computerMove}. ${result}`);
        }

        function pickComputerMove() {
            const randomNumber = Math.random();
            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'Rock';
            }

            else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'Paper';
            }

            else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'Scissor';
            }

            return computerMove;

        }
    </script>
</body>

</html>
